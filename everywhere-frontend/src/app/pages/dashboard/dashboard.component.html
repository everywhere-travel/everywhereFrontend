<div class="dashboard-layout">
  <!-- Header with reusable component -->
  <app-dashboard-header
    [data]="headerData"
    (refreshClicked)="onHeaderRefresh()"
    (logoutClicked)="logout()">
  </app-dashboard-header>

  <!-- Main Content -->
  <main class="dashboard-main">
    <!-- Welcome Section with reusable component -->
    <app-welcome-banner [data]="welcomeData"></app-welcome-banner>

    <!-- Main Modules Grid -->
    <section class="modules-section">
      <div class="section-header">
        <h3>MÃ³dulos del Sistema</h3>
        <p>Accede a todas las funcionalidades principales</p>
      </div>

      <div class="modules-grid">
        <app-module-card
          *ngFor="let module of modules"
          [data]="module">
        </app-module-card>
      </div>
    </section>
  </main>
</div>
