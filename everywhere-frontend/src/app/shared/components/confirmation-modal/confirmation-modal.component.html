<div *ngIf="show" class="fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm flex items-center justify-center z-50 animate-fadeIn"
     (click)="onBackdropClick($event)">
  <div class="bg-white rounded-2xl shadow-2xl max-w-md w-full mx-4 transform transition-all duration-300 scale-100 animate-slideUp"
       (click)="$event.stopPropagation()">
    <div class="p-8 text-center">
      <!-- Icon -->
      <div class="mb-6">
        <i [class]="getIconClass()" class="text-6xl"></i>
      </div>
      
      <!-- Title -->
      <h3 class="text-2xl font-bold text-gray-900 mb-4">
        {{ config.title }}
      </h3>
      
      <!-- Message -->
      <p class="text-gray-600 mb-8 leading-relaxed text-lg">
        {{ config.message }}
      </p>
      
      <!-- Buttons -->
      <div class="flex gap-3">
        <button type="button" (click)="onCancel()"
          class="flex-1 px-6 py-3 rounded-xl transition-all duration-200 font-medium shadow-lg bg-gray-200 text-gray-700 hover:bg-gray-300 hover:shadow-xl transform hover:scale-105">
          <i class="fas fa-times mr-2"></i>{{ config.cancelText || 'Cancelar' }}
        </button>
        <button type="button" (click)="onConfirm()"
          [class]="getConfirmButtonClass()"
          class="flex-1 px-6 py-3 rounded-xl transition-all duration-200 font-medium shadow-lg transform hover:scale-105 hover:shadow-xl">
          <i class="fas fa-check mr-2"></i>{{ config.confirmText || 'Confirmar' }}
        </button>
      </div>
    </div>
  </div>
</div>
