<header class="dashboard-header">
  <div class="header-brand">
    <div class="logo-section">
      <img [src]="data.logoSrc" [alt]="data.title.main + ' ' + data.title.secondary" class="header-logo">
      <div class="brand-text">
        <h1>
          <span class="everywhere-text">{{ data.title.main }}</span>
          <span class="travel-text">{{ data.title.secondary }}</span>
        </h1>
        <span class="dashboard-subtitle">{{ data.subtitle }}</span>
      </div>
    </div>
    
    <app-status-indicator [data]="data.statusData"></app-status-indicator>
  </div>
  
  <div class="header-actions">
    <app-user-avatar [user]="data.userData" [showInfo]="true"></app-user-avatar>
    
    <button class="refresh-btn" (click)="onRefreshClick()" [disabled]="data.isLoading">
      <svg [class.spinning]="data.isLoading" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M4 4V10H10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M20 20V14H14" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M14 4A8 8 0 0 1 20 10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M10 20A8 8 0 0 1 4 14" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      Actualizar
    </button>
  </div>
</header>
