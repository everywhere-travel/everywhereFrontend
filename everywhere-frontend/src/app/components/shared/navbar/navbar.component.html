<nav class="navbar">
  <div class="navbar-container">
    <!-- Logo and Brand -->
    <div class="navbar-brand">
      <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="var(--primary-color)" stroke-width="2" stroke-linejoin="round"/>
        <path d="M2 17L12 22L22 17" stroke="var(--primary-color)" stroke-width="2" stroke-linejoin="round"/>
        <path d="M2 12L12 17L22 12" stroke="var(--primary-color)" stroke-width="2" stroke-linejoin="round"/>
      </svg>
      <span class="brand-text">Everywhere Travel</span>
    </div>

    <!-- Desktop Navigation -->
    <div class="navbar-nav">
      <a routerLink="/dashboard" routerLinkActive="active" class="nav-link">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect x="3" y="3" width="7" height="7" stroke="currentColor" stroke-width="2"/>
          <rect x="14" y="3" width="7" height="7" stroke="currentColor" stroke-width="2"/>
          <rect x="14" y="14" width="7" height="7" stroke="currentColor" stroke-width="2"/>
          <rect x="3" y="14" width="7" height="7" stroke="currentColor" stroke-width="2"/>
        </svg>
        Dashboard
      </a>
      <a routerLink="/personas" routerLinkActive="active" class="nav-link">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M20 21V19C20 17.9391 19.5786 16.9217 18.8284 16.1716C18.0783 15.4214 17.0609 15 16 15H8C6.93913 15 5.92172 15.4214 5.17157 16.1716C4.42143 16.9217 4 17.9391 4 19V21" stroke="currentColor" stroke-width="2"/>
          <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="2"/>
        </svg>
        Personas
      </a>
      <a routerLink="/cotizaciones" routerLinkActive="active" class="nav-link">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M14 2H6C5.46957 2 4.96086 2.21071 4.58579 2.58579C4.21071 2.96086 4 3.46957 4 4V20C4 20.5304 4.21071 21.0391 4.58579 21.4142C4.96086 21.7893 5.46957 22 6 22H18C18.5304 22 19.0391 21.7893 19.4142 21.4142C19.7893 21.0391 20 20.5304 20 20V8L14 2Z" stroke="currentColor" stroke-width="2"/>
          <polyline points="14,2 14,8 20,8" stroke="currentColor" stroke-width="2"/>
          <line x1="16" y1="13" x2="8" y2="13" stroke="currentColor" stroke-width="2"/>
          <line x1="16" y1="17" x2="8" y2="17" stroke="currentColor" stroke-width="2"/>
        </svg>
        Cotizaciones
      </a>
      <a routerLink="/liquidaciones" routerLinkActive="active" class="nav-link">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect x="2" y="3" width="20" height="14" rx="2" ry="2" stroke="currentColor" stroke-width="2"/>
          <line x1="8" y1="21" x2="16" y2="21" stroke="currentColor" stroke-width="2"/>
          <line x1="12" y1="17" x2="12" y2="21" stroke="currentColor" stroke-width="2"/>
        </svg>
        Liquidaciones
      </a>
      <a routerLink="/productos" routerLinkActive="active" class="nav-link">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M6 2L3 6V20C3 20.5304 3.21071 21.0391 3.58579 21.4142C3.96086 21.7893 4.46957 22 5 22H19C19.5304 22 20.0391 21.7893 20.4142 21.4142C20.7893 21.0391 21 20.5304 21 20V6L18 2H6Z" stroke="currentColor" stroke-width="2"/>
          <polyline points="3,6 21,6" stroke="currentColor" stroke-width="2"/>
          <path d="M16 10C16 11.0609 15.5786 12.0783 14.8284 12.8284C14.0783 13.5786 13.0609 14 12 14C10.9391 14 9.92172 13.5786 9.17157 12.8284C8.42143 12.0783 8 11.0609 8 10" stroke="currentColor" stroke-width="2"/>
        </svg>
        Productos
      </a>
      <!-- Add reports navigation link -->
      <a routerLink="/reportes" routerLinkActive="active" class="nav-link">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M3 3V21H21V9L15 3H3Z" stroke="currentColor" stroke-width="2"/>
          <polyline points="9,9 15,9" stroke="currentColor" stroke-width="2"/>
          <polyline points="9,13 15,13" stroke="currentColor" stroke-width="2"/>
          <polyline points="9,17 13,17" stroke="currentColor" stroke-width="2"/>
        </svg>
        Reportes
      </a>
    </div>

    <!-- User Menu -->
    <div class="navbar-user" *ngIf="currentUser$ | async as user">
      <div class="user-info">
        <div class="user-avatar">
          {{ user.name.charAt(0) }}
        </div>
        <span class="user-name">{{ user.name }}</span>
      </div>
      <button class="logout-btn" (click)="logout()" title="Cerrar Sesión">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M9 21H5C4.46957 21 3.96086 20.7893 3.58579 20.4142C3.21071 20.0391 3 19.5304 3 19V5C3 4.46957 3.21071 3.96086 3.58579 3.58579C3.96086 3.21071 4.46957 3 5 3H9" stroke="currentColor" stroke-width="2"/>
          <polyline points="16,17 21,12 16,7" stroke="currentColor" stroke-width="2"/>
          <line x1="21" y1="12" x2="9" y2="12" stroke="currentColor" stroke-width="2"/>
        </svg>
      </button>
    </div>

    <!-- Mobile Menu Button -->
    <button class="mobile-menu-btn" (click)="toggleMobileMenu()">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <line x1="3" y1="6" x2="21" y2="6" stroke="currentColor" stroke-width="2"/>
        <line x1="3" y1="12" x2="21" y2="12" stroke="currentColor" stroke-width="2"/>
        <line x1="3" y1="18" x2="21" y2="18" stroke="currentColor" stroke-width="2"/>
      </svg>
    </button>
  </div>

  <!-- Mobile Menu -->
  <div class="mobile-menu" [class.open]="isMobileMenuOpen">
    <a routerLink="/dashboard" routerLinkActive="active" class="mobile-nav-link" (click)="closeMobileMenu()">
      Dashboard
    </a>
    <a routerLink="/personas" routerLinkActive="active" class="mobile-nav-link" (click)="closeMobileMenu()">
      Personas
    </a>
    <a routerLink="/cotizaciones" routerLinkActive="active" class="mobile-nav-link" (click)="closeMobileMenu()">
      Cotizaciones
    </a>
    <a routerLink="/liquidaciones" routerLinkActive="active" class="mobile-nav-link" (click)="closeMobileMenu()">
      Liquidaciones
    </a>
    <a routerLink="/productos" routerLinkActive="active" class="mobile-nav-link" (click)="closeMobileMenu()">
      Productos
    </a>
    <!-- Add reports to mobile menu -->
    <a routerLink="/reportes" routerLinkActive="active" class="mobile-nav-link" (click)="closeMobileMenu()">
      Reportes
    </a>
    <button class="mobile-logout-btn" (click)="logout()">
      Cerrar Sesión
    </button>
  </div>
</nav>
